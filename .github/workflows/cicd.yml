name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Check for changes in package or source files
        id: check_changes
        run: |
          # Check if there are changes in package files (package.json, package-lock.json, sanity/package.json)
          git diff --exit-code --quiet HEAD~1 HEAD -- package.json package-lock.json sanity/package.json
          echo "Changes detected in package files or source code"

      - name: Install dependencies (if needed)
        if: steps.check_changes.outcome == 'failure'
        run: |
          # Install dependencies for the main project
          npm install

          # Install dependencies for the .sanity folder
          cd sanity && npm install

      - name: Build the app (if needed)
        if: steps.check_changes.outcome == 'failure'
        run: npm run build

      - name: Upload SSH private key to GitHub Secrets
        run: echo "$SSH_PRIVATE_KEY" > private_key.pem
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set permissions for SSH key
        run: chmod 600 private_key.pem

      - name: Deploy to VPS
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no -T root@173.249.47.149 << 'EOF'
             cd strop
             git fetch origin main  # Fetch the latest changes explicitly
             git reset --hard origin/main  # Ensure the local repository is in sync with remote
             npm install --include=optional sharp  # Only install if changes to dependencies are needed
             cd sanity && npm install
             pm2 reload strop  # Reload the app using pm2 (or your app manager)
           EOF
